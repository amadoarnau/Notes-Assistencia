
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{{title}}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--<link href="http://materializecss.com/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->
  <link href="{% static 'css/materialize.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
</head>

<body>
 
  
        

 <header>
 

    <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <div class="col s5">
          <a href="#!" class="brand-logo"> <img src="{% static 'img/logo.png' %}" alt="Smiley face" height="50" width="50"> </a>
        </div>
        <ul class="right hide-on-med-and-down">
          <li><a href="">{{username}}</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <nav>
      <div class="nav-wrapper indigo darken-2">
        <a style="margin-left: 20px;" class="breadcrumb" href="/assistencia">Inici</a>
         <a class="breadcrumb" href="/classes_llista">Passar llista</a>
         <a class="breadcrumb" href="/classes_llista">{{nomclasse}}</a>

        <div style="margin-right: 20px;" id="timestamp" class="right"></div>
      </div>
    </nav>
  </header>

  <main>
    <div class="row">
      <div class="col s12">
        <div style="padding: 35px;" align="center" class="card">
          <table>
        <thead>
          <tr>
              <th>Nom</th>
              <th>Nom</th>
              <th>Cognom</th>
              <th>Esta</th>
              <th>Arriba tard</th>
              <th>Falta</th>
          </tr>
        </thead>

        <tbody>
          {% for alunesclasse in alunesclasse %}
            <tr>
              <td>{{ alunesclasse.id_alumne }}</td>
              <td>{{ alunesclasse.nomalumne }}</td>
              <td>{{ alunesclasse.cognom }}</td>
              <td><a href="/passar_llista/{{ classes.id }}" class="waves-effect waves-light btn">Esta</a></td>
              <td><a href="/passar_llista/{{ classes.id }}" class="waves-effect waves-light btn">Arriba tard</a></td>
              <td><a href="/classes_llista/{{ classes.id }}" class="waves-effect waves-light btn">Falta</a></td>
          </tr>
          {% endfor %}

            
        </tbody>
      </table>
        </div>
      </div>

     

    

    </div>

    
  </main>

  <footer class="indigo page-footer">
   <div class="container">
       
      </div>
    
  </footer>
</body>

</html>
